<nav>
    <mat-toolbar role="heading" color="primary" class="main-navigation">
        <div class="container">
            <mat-toolbar-row  class="main-navigation__row">
                <div>
                    <span><a routerLink="/" class="main-navigation__home-link">Arts Store</a></span>
                    <a routerLink="/login" *ngIf="!auth.user">Login</a>
                    <span style="position: relative;" *ngIf="auth.user">
                    <span class="main-navigation__shopping-bag-link" (click)="toggleDropdown()"><mat-icon class="material-icons-outlined main-navigation__shopping-bag-icon">shopping_bag</mat-icon></span>
                    <div class="main-navigation__shopping-bag-dropdown" [class.hideDropdown]="( dropdownVisible | async )" [class.showDropdown]="!( dropdownVisible | async )" [class.hide]="dropdownHidden">
                        <ul>
                            <li matRipple><a routerLink="/shopping-cart">Shopping Cart</a></li>
                            <li matRipple><a routerLink="/checkout">Checkout</a></li>
                            <li matRipple><a routerLink="/my-orders">My Order</a></li>
                            <li matRipple (click)="logout()">Log Out</li>
                        </ul>
                    </div>
                    </span>
                </div>
                <button class="hamburger hamburger--elastic" type="button" (click)="toggleSubNav()" [class.is-active]="( subNavVisible | async )">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    </span>
                </button>
            </mat-toolbar-row>
        </div>
      </mat-toolbar>
</nav>
<nav class="main-navigation__subnav" [class.hideSubNav]="( subNavVisible | async )" [class.showSubNav]="!( subNavVisible | async )" [class.hide]="subNavHidden">
    <div class="container">
        <ul>
            <li matRipple><a routerLink="/painting" routerLinkActive="active" (click)="toggleSubNav()">Painting <mat-icon [style.fontSize]="iconSize">palette</mat-icon></a></li>
            <li matRipple><a routerLink="/drawing" routerLinkActive="active" (click)="toggleSubNav()">Drawing <mat-icon [style.fontSize]="iconSize">edit</mat-icon></a></li>
            <li matRipple><a routerLink="/canvas" routerLinkActive="active" (click)="toggleSubNav()">Canvas <mat-icon [style.fontSize]="iconSize">note</mat-icon></a></li>
            <li matRipple><a routerLink="/surfaces" routerLinkActive="active" (click)="toggleSubNav()">Surfaces <mat-icon [style.fontSize]="iconSize">dashboard</mat-icon></a></li>
            <li matRipple><a routerLink="/blog" routerLinkActive="active" (click)="toggleSubNav()">Blog <mat-icon [style.fontSize]="iconSize">feed</mat-icon></a></li>
            <li matRipple><a routerLink="/stores" routerLinkActive="active" (click)="toggleSubNav()">Stores <mat-icon [style.fontSize]="iconSize">store</mat-icon></a></li>
            <li matRipple><a routerLink="/contact" routerLinkActive="active" (click)="toggleSubNav()">Contact <mat-icon [style.fontSize]="iconSize">phone</mat-icon></a></li>
        </ul>
    </div>
</nav>
